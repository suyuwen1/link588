    <script type="text/javascript">if(window.location.toString().indexOf('pref=padindex') != -1){}else{if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){if(window.location.href.indexOf("?mobile")<0){try{if(/Android|Windows Phone|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){window.location.href="{dede:global.cfg_mobileurl/}/list.php?tid={dede:field.id/}";}else if(/iPad/i.test(navigator.userAgent)){}else{}}catch(e){}}}}</script>
    <script language="javascript" type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript">var isarticle = false;</script>
    <script language="javascript" type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/link588.js"></script>

                {dede:channel type='son'}
                    <li><a target="_blank" href='[field:typeurl/]'>[field:typename/]</a></li>
                {/dede:channel}
            </ul>
        </div>
        <div class="articlelist">
            <div class="index_article_1"><script src='/plus/ad_js.php?aid=7' language='javascript'></script></div>
            {dede:indexact}{/dede:indexact}
            <div class="index_article_2"><script src='/plus/ad_js.php?aid=8' language='javascript'></script></div>
        </div>
    </div>
    {dede:include filename="footer.htm"/}

</html>
